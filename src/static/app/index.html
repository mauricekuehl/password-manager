<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="/login">switch acc</a>
    <h1>Main app</h1>
    <button id="reload">reload</button>
    <button data-modal-target="#recordModal" id="openRecordModal">
      Open Modal
    </button>
    <div class="modal" id="recordModal">
      <div class="modal-header">
        <div class="title">Add/Change Record</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <form action="" id="recordForm">
          <label for="name">name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
            required
          />
          <label for="username">username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <label for="password">password</label>
          <input
            type="password"
            name="passoword"
            id="password"
            placeholder="password"
          />
          <label for="url">url</label>
          <input
            type="url"
            name="url"
            id="url"
            placeholder="https://example.com"
          />
          <label for="totp">totp</label>
          <input type="text" name="totp" id="totp" placeholder="totp" />
          <label for="notes">notes</label>
          <textarea
            name="notes"
            id="notes"
            cols="20"
            rows="2"
            placeholder="notes"
          ></textarea>
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
    <div class="modal" id="deleteConfirmation">
      <div>delete Record</div>
      <button id="approvedDeletion">ok</button>
      <button data-close-button class="close-button">stop</button>
    </div>
    <div id="overlay"></div>
    <div id="entries"></div>
    <div id="entriesModals"></div>
  </body>
  <script src="../modules/rollups/aes.js"></script>
  <script src="../modules/rollups/sha256.js"></script>
  <script src="./script.js"></script>
</html>
