<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1><a href="/">password manager</a></h1>
      <div>
        <button><a href="/login">switch acc</a></button>
        <button id="reload">reload</button>
        <button data-modal-target="#recordModal" id="openRecordModal">
          add record
        </button>
      </div>
    </nav>
    <div class="modal" id="recordModal">
      <div class="modal-header">
        <div class="title">add/change record</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <form action="" id="recordForm">
          <label for="name">name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
            required
          />
          <label for="username">username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <label for="password">password</label>
          <input
            type="password"
            name="passoword"
            id="password"
            placeholder="password"
          />
          <label for="url">url</label>
          <input
            type="url"
            name="url"
            id="url"
            placeholder="https://example.com"
          />
          <label for="totp">totp</label>
          <input type="text" name="totp" id="totp" placeholder="totp" />
          <label for="notes">notes</label>
          <textarea
            name="notes"
            id="notes"
            cols="20"
            rows="2"
            placeholder="notes"
          ></textarea>
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
    <div class="modal" id="deleteConfirmation">
      <div class="modal-header">
        <div class="title">delete record</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <button id="approvedDeletion">ok</button>
        <button data-close-button class="close-button">stop</button>
      </div>
    </div>
    <div id="overlay"></div>
    <div id="entries"></div>
    <footer>
      <div class="footerLine">
        Made with <img src="../images/love.png" id="love" /> by
        <a
          target="_blank"
          id="nameText"
          href="https://linkedin.com/in/maurice-k%C3%BChl-ba3b19217"
          >Maurice KÃ¼hl <img id="linkedinImg" src="../images/LI-In-Bug.png"
        /></a>
      </div>
      <div class="footerLine">
        <a target="_blank" href="https://github.com/mauricekuehl/"
          >View project on Github
          <img id="githubImg" src="../images/GitHub-Mark-Light-64px.png"
        /></a>
      </div>
    </footer>
  </body>
  <script src="../modules/rollups/aes.js"></script>
  <script src="../modules/rollups/sha256.js"></script>
  <script src="./script.js"></script>
</html>
